---
- name: Setup PoWFaucet Node
  hosts: pow_faucet_nodes
  become: yes
  vars:
    nodejs_version: "24"
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    prometheus_version: "2.48.0"
    grafana_version: "10.2.3"
    
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        
    - name: Install required packages
      apt:
        name:
          - curl
          - git
          - build-essential
        state: present
        
    - name: Install Node.js
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_{{ nodejs_version }}.x | sudo -E bash -
        apt-get install -y nodejs
      args:
        creates: /usr/bin/node
        
    - name: Clone PoWFaucet repository
      git:
        repo: https://github.com/pk910/PoWFaucet.git
        dest: /home/ubuntu/PoWFaucet
        force: yes
      become_user: ubuntu
      
    - name: Install PoWFaucet dependencies
      npm:
        path: /home/ubuntu/PoWFaucet
      become_user: ubuntu
      
    - name: Install faucet-client dependencies
      npm:
        path: /home/ubuntu/PoWFaucet/faucet-client
      become_user: ubuntu
      
    - name: Build faucet client
      shell: node ./build-client.js
      args:
        chdir: /home/ubuntu/PoWFaucet/faucet-client
      become_user: ubuntu

    - name: Copy local faucet config to remote
      copy:
        src: ../faucet-config.example.yaml
        dest: /home/ubuntu/PoWFaucet/faucet-client/faucet-config.example.yaml
        owner: ubuntu
        group: ubuntu

    - name: Copy config as faucet-config.yaml
      copy:
        src: /home/ubuntu/PoWFaucet/faucet-client/faucet-config.example.yaml
        dest: /home/ubuntu/PoWFaucet/faucet-client/faucet-config.yaml
        owner: ubuntu
        group: ubuntu
        remote_src: yes
      
    - name: Create systemd service for PoWFaucet
      copy:
        content: |
          [Unit]
          Description=PoWFaucet Service
          After=network.target
          
          [Service]
          Type=simple
          User=ubuntu
          WorkingDirectory=/home/ubuntu/PoWFaucet
          ExecStart=/usr/bin/npm run start
          Restart=always
          RestartSec=10
          Environment=NODE_ENV=production
          
          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/powfaucet.service
        
    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes
        
    - name: Enable and start PoWFaucet service
      systemd:
        name: powfaucet
        enabled: yes
        state: started

    - name: Create prometheus user
      user:
        name: prometheus
        system: yes
        shell: /bin/false
        create_home: no

    - name: Download and install Prometheus
      unarchive:
        src: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
        dest: /tmp
        remote_src: yes

    - name: Copy Prometheus binaries
      copy:
        src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
        dest: /usr/local/bin/
        mode: '0755'
        remote_src: yes
      loop:
        - prometheus
        - promtool

    - name: Create Prometheus directories
      file:
        path: "{{ item }}"
        state: directory
        owner: prometheus
        group: prometheus
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Create Prometheus config
      copy:
        content: |
          global:
            scrape_interval: 15s
          scrape_configs:
            - job_name: 'prometheus'
              static_configs:
                - targets: ['localhost:9090']
            - job_name: 'node_exporter'
              static_configs:
                - targets: ['localhost:9100']
        dest: /etc/prometheus/prometheus.yml
        owner: prometheus
        group: prometheus

    - name: Create Prometheus systemd service
      copy:
        content: |
          [Unit]
          Description=Prometheus
          After=network.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --storage.tsdb.path=/var/lib/prometheus \
            --web.console.templates=/etc/prometheus/consoles \
            --web.console.libraries=/etc/prometheus/console_libraries
          Restart=always

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/prometheus.service

    - name: Enable and start Prometheus
      systemd:
        name: prometheus
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Install Grafana dependencies
      apt:
        name:
          - apt-transport-https
          - software-properties-common
        state: present

    - name: Add Grafana GPG key
      apt_key:
        url: https://apt.grafana.com/gpg.key
        state: present

    - name: Add Grafana repository
      apt_repository:
        repo: deb https://apt.grafana.com stable main
        state: present

    - name: Install Grafana
      apt:
        name: grafana
        state: present
        update_cache: yes

    - name: Enable and start Grafana
      systemd:
        name: grafana-server
        enabled: yes
        state: started