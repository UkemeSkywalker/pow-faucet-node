---
- name: Setup PoWFaucet Node
  hosts: pow_faucet_nodes
  become: yes
  vars:
    nodejs_version: "24"
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    prometheus_version: "2.48.0"
    node_exporter_version: "1.7.0"
    loki_version: "2.9.3"
    promtail_version: "2.9.3"
    grafana_version: "10.2.3"
    eth_rpc_url: "{{ lookup('env', 'ETH_RPC_URL') }}"
    eth_wallet_key: "{{ lookup('env', 'ETH_WALLET_PRIVATE_KEY') }}"
    network: "{{ lookup('env', 'NETWORK') | default('Sepolia', true) }}"
    
    
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        
    - name: Install required packages
      apt:
        name:
          - curl
          - git
          - build-essential
        state: present
        
    - name: Install Node.js
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_{{ nodejs_version }}.x | sudo -E bash -
        apt-get install -y nodejs
      args:
        creates: /usr/bin/node
        
    - name: Clone PoWFaucet repository
      git:
        repo: https://github.com/pk910/PoWFaucet.git
        dest: /home/ubuntu/PoWFaucet
        force: yes
      become_user: ubuntu
      
    - name: Install PoWFaucet dependencies
      npm:
        path: /home/ubuntu/PoWFaucet
      become_user: ubuntu
      
    - name: Install faucet-client dependencies
      npm:
        path: /home/ubuntu/PoWFaucet/faucet-client
      become_user: ubuntu
      
    - name: Build faucet client
      shell: node ./build-client.js
      args:
        chdir: /home/ubuntu/PoWFaucet/faucet-client
      become_user: ubuntu

    - name: Debug environment variables
      debug:
        msg: "ETH_RPC_URL={{ eth_rpc_url }}, NETWORK={{ network }}, WALLET_KEY_LENGTH={{ eth_wallet_key | length }}"

    - name: Deploy faucet config from template
      template:
        src: faucet-config.yaml.j2
        dest: /home/ubuntu/PoWFaucet/faucet-config.yaml
        owner: ubuntu
        group: ubuntu
      
    - name: Create systemd service for PoWFaucet
      copy:
        content: |
          [Unit]
          Description=PoWFaucet Service
          After=network.target
          
          [Service]
          Type=simple
          User=ubuntu
          WorkingDirectory=/home/ubuntu/PoWFaucet
          ExecStart=/usr/bin/npm run start
          Restart=always
          RestartSec=10
          Environment=NODE_ENV=production
          
          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/powfaucet.service
        
    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes
        
    - name: Enable and start PoWFaucet service
      systemd:
        name: powfaucet
        enabled: yes
        state: started

    - name: Create prometheus user
      user:
        name: prometheus
        system: yes
        shell: /bin/false
        create_home: no

    - name: Download and install Prometheus
      unarchive:
        src: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
        dest: /tmp
        remote_src: yes

    - name: Copy Prometheus binaries
      copy:
        src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
        dest: /usr/local/bin/
        mode: '0755'
        remote_src: yes
      loop:
        - prometheus
        - promtool

    - name: Create Prometheus directories
      file:
        path: "{{ item }}"
        state: directory
        owner: prometheus
        group: prometheus
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Create Prometheus config
      copy:
        content: |
          global:
            scrape_interval: 15s
          scrape_configs:
            - job_name: 'prometheus'
              static_configs:
                - targets: ['localhost:9090']
            - job_name: 'node_exporter'
              static_configs:
                - targets: ['localhost:9100']
        dest: /etc/prometheus/prometheus.yml
        owner: prometheus
        group: prometheus

    - name: Create Prometheus systemd service
      copy:
        content: |
          [Unit]
          Description=Prometheus
          After=network.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --storage.tsdb.path=/var/lib/prometheus \
            --web.console.templates=/etc/prometheus/consoles \
            --web.console.libraries=/etc/prometheus/console_libraries
          Restart=always

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/prometheus.service

    - name: Enable and start Prometheus
      systemd:
        name: prometheus
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Download and install Node Exporter
      unarchive:
        src: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: /tmp
        remote_src: yes

    - name: Copy Node Exporter binary
      copy:
        src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
        dest: /usr/local/bin/node_exporter
        mode: '0755'
        remote_src: yes

    - name: Create Node Exporter systemd service
      copy:
        content: |
          [Unit]
          Description=Node Exporter
          After=network.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/node_exporter
          Restart=always

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/node_exporter.service

    - name: Enable and start Node Exporter
      systemd:
        name: node_exporter
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Download and install Loki
      unarchive:
        src: "https://github.com/grafana/loki/releases/download/v{{ loki_version }}/loki-linux-amd64.zip"
        dest: /tmp
        remote_src: yes

    - name: Copy Loki binary
      copy:
        src: /tmp/loki-linux-amd64
        dest: /usr/local/bin/loki
        mode: '0755'
        remote_src: yes

    - name: Create Loki directories
      file:
        path: "{{ item }}"
        state: directory
        owner: prometheus
        group: prometheus
      loop:
        - /etc/loki
        - /var/lib/loki

    - name: Create Loki config
      copy:
        content: |
          auth_enabled: false

          server:
            http_listen_port: 3100

          ingester:
            lifecycler:
              address: 127.0.0.1
              ring:
                kvstore:
                  store: inmemory
                replication_factor: 1
            chunk_idle_period: 5m
            chunk_retain_period: 30s

          schema_config:
            configs:
              - from: 2020-10-24
                store: boltdb-shipper
                object_store: filesystem
                schema: v11
                index:
                  prefix: index_
                  period: 24h

          storage_config:
            boltdb_shipper:
              active_index_directory: /var/lib/loki/index
              cache_location: /var/lib/loki/cache
              shared_store: filesystem
            filesystem:
              directory: /var/lib/loki/chunks

          limits_config:
            enforce_metric_name: false
            reject_old_samples: true
            reject_old_samples_max_age: 168h

          chunk_store_config:
            max_look_back_period: 0s

          table_manager:
            retention_deletes_enabled: false
            retention_period: 0s
        dest: /etc/loki/loki-config.yaml
        owner: prometheus
        group: prometheus

    - name: Create Loki systemd service
      copy:
        content: |
          [Unit]
          Description=Loki
          After=network.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/loki -config.file=/etc/loki/loki-config.yaml
          Restart=always

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/loki.service

    - name: Enable and start Loki
      systemd:
        name: loki
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Download and install Promtail
      unarchive:
        src: "https://github.com/grafana/loki/releases/download/v{{ promtail_version }}/promtail-linux-amd64.zip"
        dest: /tmp
        remote_src: yes

    - name: Copy Promtail binary
      copy:
        src: /tmp/promtail-linux-amd64
        dest: /usr/local/bin/promtail
        mode: '0755'
        remote_src: yes

    - name: Create Promtail config directory
      file:
        path: /etc/promtail
        state: directory
        owner: prometheus
        group: prometheus

    - name: Create Promtail config
      copy:
        content: |
          server:
            http_listen_port: 9080
            grpc_listen_port: 0

          positions:
            filename: /tmp/positions.yaml

          clients:
            - url: http://localhost:3100/loki/api/v1/push

          scrape_configs:
            - job_name: system
              static_configs:
                - targets:
                    - localhost
                  labels:
                    job: varlogs
                    __path__: /var/log/*log

            - job_name: powfaucet
              static_configs:
                - targets:
                    - localhost
                  labels:
                    job: powfaucet_events
                    __path__: /home/ubuntu/PoWFaucet/faucet-events.log

                - targets:
                    - localhost
                  labels:
                    job: powfaucet_stats
                    __path__: /home/ubuntu/PoWFaucet/faucet-stats.log
        dest: /etc/promtail/promtail-config.yaml
        owner: prometheus
        group: prometheus

    - name: Create Promtail systemd service
      copy:
        content: |
          [Unit]
          Description=Promtail
          After=network.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/promtail -config.file=/etc/promtail/promtail-config.yaml
          Restart=always

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/promtail.service

    - name: Enable and start Promtail
      systemd:
        name: promtail
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Install Grafana dependencies
      apt:
        name:
          - apt-transport-https
          - software-properties-common
        state: present

    - name: Add Grafana GPG key
      apt_key:
        url: https://apt.grafana.com/gpg.key
        state: present

    - name: Add Grafana repository
      apt_repository:
        repo: deb https://apt.grafana.com stable main
        state: present

    - name: Install Grafana
      apt:
        name: grafana
        state: present
        update_cache: yes

    - name: Configure Grafana admin password
      lineinfile:
        path: /etc/grafana/grafana.ini
        regexp: '^;admin_password ='
        line: 'admin_password = admin'
        backup: yes

    - name: Enable and start Grafana
      systemd:
        name: grafana-server
        enabled: yes
        state: started

    - name: Wait for Grafana to start
      wait_for:
        port: 3000
        delay: 5
        timeout: 60

    - name: Add Prometheus data source to Grafana
      uri:
        url: http://localhost:3000/api/datasources
        method: POST
        user: admin
        password: admin
        force_basic_auth: yes
        body_format: json
        body:
          name: Prometheus
          type: prometheus
          url: http://localhost:9090
          access: proxy
          isDefault: true
        status_code: [200, 201, 409]
      register: datasource_result

    - name: Add Loki data source to Grafana
      uri:
        url: http://localhost:3000/api/datasources
        method: POST
        user: admin
        password: admin
        force_basic_auth: yes
        body_format: json
        body:
          name: Loki
          type: loki
          url: http://localhost:3100
          access: proxy
        status_code: [200, 201, 409]

    - name: Download Node Exporter dashboard from Grafana.com
      get_url:
        url: https://grafana.com/api/dashboards/1860/revisions/latest/download
        dest: /tmp/dashboard-1860.json

    - name: Load dashboard JSON
      slurp:
        src: /tmp/dashboard-1860.json
      register: dashboard_json
      tags:
        - dashboard

    - name: Import Node Exporter dashboard with proper data source
      uri:
        url: http://localhost:3000/api/dashboards/db
        method: POST
        user: admin
        password: admin
        force_basic_auth: yes
        body_format: json
        body:
          dashboard: "{{ (dashboard_json.content | b64decode | from_json) }}"
          overwrite: true
          inputs:
            - name: DS_PROMETHEUS
              type: datasource
              pluginId: prometheus
              value: Prometheus
        status_code: [200, 201]
      tags:
        - import_dashboard
        - dashboard

    - name: Download Loki dashboard from Grafana.com
      get_url:
        url: https://grafana.com/api/dashboards/14055/revisions/latest/download
        dest: /tmp/dashboard-14055.json

    - name: Load Loki dashboard JSON
      slurp:
        src: /tmp/dashboard-14055.json
      register: loki_dashboard_json

    - name: Import Loki dashboard
      uri:
        url: http://localhost:3000/api/dashboards/db
        method: POST
        user: admin
        password: admin
        force_basic_auth: yes
        body_format: json
        body:
          dashboard: "{{ (loki_dashboard_json.content | b64decode | from_json) }}"
          overwrite: true
          inputs:
            - name: DS_LOKI
              type: datasource
              pluginId: loki
              value: Loki
        status_code: [200, 201]
